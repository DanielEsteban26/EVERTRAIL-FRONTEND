<mat-sidenav-container class="sidenav-container">
  <app-sidenav></app-sidenav>
  <mat-sidenav-content>
    <div class="home-container">
      <div class="content-container">
        <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
        <section class="hero">
          <h1>Bienvenido a nuestra tienda de ropa deportiva</h1>
          <p>Encuentra la mejor ropa deportiva para tus actividades favoritas.</p>
          <button mat-raised-button color="primary">Comprar Ahora</button>
        </section>
        <section class="products">
          <h2>Productos Destacados</h2>
          <div class="products-grid">
            <mat-card *ngFor="let product of products" class="product-card">
              <mat-card-content>
                <h3>{{ product.nombre }}</h3>
                <p>{{ product.descripcion }}</p>
                <p class="price">{{ product.precio | currency }}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button color="primary">Agregar al Carrito</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </section>
        <app-footer></app-footer>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
