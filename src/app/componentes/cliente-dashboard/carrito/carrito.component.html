<div class="carrito-container">
  <h2>Carrito de Compras</h2>
  <table mat-table [dataSource]="carrito" class="mat-elevation-z8">

    <!-- Cantidad Column -->
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let item">
        <button mat-button (click)="decrementarCantidad(item)">-</button>
        {{item.cantidad}}
        <button mat-button (click)="incrementarCantidad(item)">+</button>
      </td>
    </ng-container>

    <!-- Precio Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let item"> {{item.precio * item.cantidad | currency}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let item">
        <button mat-button color="warn" (click)="eliminarProducto(item.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="total-container">
    <h3>Total: {{totalPrecio | currency}}</h3>
    <h3>Total de Productos: {{totalProductos}}</h3>
  </div>

  <div class="metodo-pago-container">
    <button mat-raised-button color="primary" (click)="abrirModalRegistrarTarjeta()">Registrar MÃ©todo de Pago</button>
    <button mat-raised-button color="accent" (click)="abrirModalSeleccionarTarjeta()">Pagar</button>
  </div>
</div>
