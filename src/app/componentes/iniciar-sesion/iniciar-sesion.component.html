<div class="login-container">
  <mat-card class="mat-card-responsive">
    <h2 class="title-center">Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Nombre de Usuario</mat-label>
        <input matInput formControlName="nombreUsuario" required>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width-field">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="contrasenia" required>
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button color="primary" class="full-width-button" type="submit">Iniciar Sesión</button>
      </div>
    </form>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </mat-card>
</div>
