<h2>Productos</h2>

<!-- Botón para agregar un nuevo producto -->
<button mat-raised-button color="primary" (click)="openAddProductDialog()">
  Nuevo Producto
</button>

<!-- Contenedor de productos -->
<div class="products-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let product"> {{product.nombre}} </td>
    </ng-container>

    <!-- Descripción Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
      <td mat-cell *matCellDef="let product"> {{product.descripcion}} </td>
    </ng-container>

    <!-- Precio Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let product"> {{product.precio | currency}} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
      <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
    </ng-container>

    <!-- Categoría ID Column -->
    <ng-container matColumnDef="categoriaId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría ID </th>
      <td mat-cell *matCellDef="let product"> {{product.categoriaId}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let product">
        <button mat-button class="edit-button" (click)="openEditProductDialog(product)">Editar</button>
        <button mat-button class="delete-button" (click)="confirmDeleteProducto(product.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="4" showFirstLastButtons></mat-paginator>
</div>
