<h2>Usuarios</h2>

<!-- BotÃ³n para agregar un nuevo usuario -->
<button mat-raised-button color="primary" (click)="openAddUsuarioDialog()">
  Nuevo Usuario
</button>

<!-- Contenedor de usuarios -->
<div class="users-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
    </ng-container>
  
    <!-- Nombre de Usuario Column -->
    <ng-container matColumnDef="nombreUsuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.nombreUsuario }}</td>
    </ng-container>
  
    <!-- Correo Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.correo }}</td>
    </ng-container>
  
    <!-- Rol Column -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
      <td mat-cell *matCellDef="let usuario">{{ usuario.rol.nombre }}</td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-button class="edit-button" (click)="openEditUsuarioDialog(usuario)">Editar</button>
        <button mat-button class="delete-button" (click)="confirmDeleteUsuario(usuario.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
